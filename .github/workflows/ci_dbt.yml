name: dbt CI

on:
  pull_request:
    branches: [main]
    paths:
      - "models/**"
      - "macros/**"
      - "seeds/**"
      - "data-tests/**"
      - "analyses/**"
      - "snapshots/**"
      - "dbt_project.yml"
      - "packages.yml"
      - "package-lock.yml"
      - ".sqlfluff"

jobs:
  lint:
    name: SQLFluff lint
    if: startsWith(github.head_ref, 'feature-')
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: SQLFluff lint
        run: |
          pip install "sqlfluff==3.3.1" "sqlfluff-templater-dbt==3.3.1"
          sqlfluff lint models/ --dialect bigquery --templater jinja --ignore parsing,templating
