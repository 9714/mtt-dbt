name: dbt CI

on:
  pull_request:
    branches: [main]
    paths:
      - "models/**"
      - "macros/**"
      - "seeds/**"
      - "data-tests/**"
      - "analyses/**"
      - "snapshots/**"
      - "dbt_project.yml"
      - "packages.yml"
      - "package-lock.yml"
      - ".sqlfluff"

jobs:
  ci:
    name: lint & compile
    if: startsWith(github.head_ref, 'feature-')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Workload Identity Federation

    env:
      DBT_PROFILES_DIR: .  # profiles.ci.yml をリポジトリルートから参照
      DBT_TARGET: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: profiles.ci.yml を profiles.yml としてコピー
        run: cp profiles.ci.yml profiles.yml

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DBT_SA_EMAIL_DEV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dbt
        run: pip install dbt-bigquery

      - name: Install dbt packages
        run: dbt deps

      - name: SQLFluff lint
        run: |
          pip install "sqlfluff==3.3.1" "sqlfluff-templater-dbt==3.3.1"
          sqlfluff lint models/ --dialect bigquery --templater jinja --ignore parsing,templating

      - name: dbt compile (dev)
        run: dbt compile --target dev
