name: Terraform CI

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/**"

jobs:
  # fmt・validate・unit test（GCP 認証不要）
  validate:
    name: fmt / validate / test
    if: startsWith(github.head_ref, 'feature-')
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff .

      - name: Terraform Init (backend なし)
        run: terraform init -backend=false -input=false

      - name: Terraform Validate
        run: terraform validate

  # dev 環境の plan を PR コメントに投稿
  plan-dev:
    name: plan / dev
    if: startsWith(github.head_ref, 'feature-')
    runs-on: ubuntu-latest
    needs: validate

    permissions:
      contents: read
      id-token: write       # Workload Identity Federation
      pull-requests: write  # PR コメント投稿

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SA_EMAIL }}
          token_format: "access_token"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Terraform Init (dev)
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TFSTATE_BUCKET_DEV }}" \
            -reconfigure \
            -input=false

      - name: Terraform Plan (dev)
        id: plan
        run: |
          terraform plan \
            -var-file=config.tfvars \
            -var="env=dev" \
            -no-color \
            -out=tfplan.dev 2>&1 | tee plan_output.txt

      - name: PR に plan 結果をコメント
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('infra/plan_output.txt', 'utf8');
            const body = `### Terraform Plan (dev)\n\`\`\`\n${output.slice(0, 65000)}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
