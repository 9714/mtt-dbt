name: CD / prd

# v* タグ付けで起動
# tf-apply-prd → dbt-run-prd

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:

  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tf: ${{ steps.override.outputs.tf || steps.filter.outputs.tf }}
      dbt: ${{ steps.override.outputs.dbt || steps.filter.outputs.dbt }}
    steps:
      - uses: actions/checkout@v4
      - name: Override outputs for workflow_dispatch
        id: override
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "tf=true" >> $GITHUB_OUTPUT
          echo "dbt=true" >> $GITHUB_OUTPUT
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          base: ${{ github.event.before }}
          filters: |
            tf:
              - 'infra/**'
            dbt:
              - 'models/**'
              - 'macros/**'
              - 'seeds/**'
              - 'data-tests/**'
              - 'snapshots/**'
              - 'dbt_project.yml'
              - 'packages.yml'
              - 'package-lock.yml'
              - '.sqlfluff'

  tf-apply-prd:
    name: tf apply / prd
    if: needs.changes.outputs.tf == 'true'
    needs: [changes]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SA_EMAIL }}
          token_format: "access_token"
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false
      - name: Terraform Init (prd)
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TFSTATE_BUCKET_PRD }}" \
            -reconfigure \
            -input=false
      - name: Terraform Apply (prd)
        run: |
          terraform apply \
            -var-file=config.tfvars \
            -var="env=prd" \
            -auto-approve \
            -input=false

  dbt-run-prd:
    name: dbt run & test / prd
    if: >-
      needs.changes.outputs.dbt == 'true' &&
      (needs.tf-apply-prd.result == 'success' || needs.tf-apply-prd.result == 'skipped')
    needs: [changes, tf-apply-prd]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      DBT_PROFILES_DIR: .
      DBT_TARGET: prd
    steps:
      - uses: actions/checkout@v4
      - name: profiles.ci.yml を profiles.yml としてコピー
        run: cp profiles.ci.yml profiles.yml
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DBT_SA_EMAIL }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dbt
        run: pip install dbt-bigquery
      - name: Install dbt packages
        run: dbt deps
      - name: dbt seed (prd)
        run: "dbt seed --target prd --vars '{\"load_source_data\": true}'"
      - name: dbt run (prd)
        run: dbt run --target prd
      - name: dbt test (prd)
        run: dbt test --target prd
