name: CD / dbt / prd

# v* タグ付けで起動
# dbt run & test (prd)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:

  dbt-run-prd:
    name: dbt run & test / prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      DBT_PROFILES_DIR: .
      DBT_TARGET: prd
    steps:
      - uses: actions/checkout@v4
      - name: profiles.ci.yml を profiles.yml としてコピー
        run: cp profiles.ci.yml profiles.yml
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_PRD }}
          service_account: ${{ secrets.DBT_SA_EMAIL_PRD }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dbt
        run: pip install dbt-bigquery
      - name: Install dbt packages
        run: dbt deps
      - name: dbt seed (prd)
        run: "dbt seed --target prd --vars '{\"load_source_data\": true}'"
      - name: dbt run (prd)
        run: dbt run --target prd
      - name: dbt test (prd)
        run: dbt test --target prd
