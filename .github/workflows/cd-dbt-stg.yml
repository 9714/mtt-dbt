name: CD / dbt / stg

# 起動条件:
#   1. cd-tf-stg 完了後（infra 変更があった場合の順序制御）
#   2. main push で dbt 関連ファイルのみ変更された場合（tf スキップ時の直接起動）
# dbt run & test (stg)

on:
  workflow_run:
    workflows: ["CD / tf / stg"]
    types: [completed]
    branches: [main]
  push:
    branches:
      - main
    paths:
      - "models/**"
      - "macros/**"
      - "seeds/**"
      - "data-tests/**"
      - "snapshots/**"
      - "dbt_project.yml"
      - "packages.yml"
      - "package-lock.yml"
      - ".sqlfluff"
      - ".github/workflows/cd-dbt-stg.yml"
  workflow_dispatch:

jobs:

  dbt-run-stg:
    name: dbt run & test / stg
    # workflow_run 経由の場合は tf が成功していることを確認する
    if: >-
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      DBT_PROFILES_DIR: .
      DBT_TARGET: stg
    steps:
      - uses: actions/checkout@v4
      - name: profiles.ci.yml を profiles.yml としてコピー
        run: cp profiles.ci.yml profiles.yml
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DBT_SA_EMAIL_STG }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dbt
        run: pip install dbt-bigquery
      - name: Install dbt packages
        run: dbt deps
      - name: dbt seed (stg)
        run: "dbt seed --target stg --vars '{\"load_source_data\": true}'"
      - name: dbt run (stg)
        run: dbt run --target stg
      - name: dbt test (stg)
        run: dbt test --target stg
