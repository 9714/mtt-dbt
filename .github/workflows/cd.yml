name: CD

# ---------------------------------------------------------------------------
# dev: CI（dbt CI / Terraform CI）完了後に実行
# stg: main マージ時に push トリガーで実行
# prd: タグ付け（v*）時に push トリガーで実行
# ---------------------------------------------------------------------------

on:
  workflow_run:
    workflows:
      - "dbt CI"
      - "Terraform CI"
    types:
      - completed
    branches:
      - "feature-*"

  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "infra/**"
      - "models/**"
      - "macros/**"
      - "seeds/**"
      - "data-tests/**"
      - "snapshots/**"
      - "dbt_project.yml"
      - "packages.yml"
      - "package-lock.yml"
      - ".github/workflows/**"

# ---------------------------------------------------------------------------
# dev: CI 完了後（feature-* ブランチ）
# ---------------------------------------------------------------------------
jobs:
  tf-apply-dev:
    name: tf apply / dev
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'feature-')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SA_EMAIL }}
          token_format: "access_token"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Terraform Init (dev)
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TFSTATE_BUCKET_DEV }}" \
            -reconfigure \
            -input=false

      - name: Terraform Apply (dev)
        run: |
          terraform apply \
            -var-file=config.tfvars \
            -var="env=dev" \
            -auto-approve \
            -input=false

  dbt-run-dev:
    name: dbt run & test / dev
    needs: tf-apply-dev
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      DBT_PROFILES_DIR: .
      DBT_TARGET: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: profiles.ci.yml を profiles.yml としてコピー
        run: cp profiles.ci.yml profiles.yml

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DBT_SA_EMAIL_DEV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dbt
        run: pip install dbt-bigquery

      - name: Install dbt packages
        run: dbt deps

      - name: dbt run (dev)
        run: dbt run --target dev

      - name: dbt test (dev)
        run: dbt test --target dev

# ---------------------------------------------------------------------------
# stg: main マージ
# ---------------------------------------------------------------------------
  tf-apply-stg:
    name: tf apply / stg
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
