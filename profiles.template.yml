default:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: oauth
      project: YOUR_GCP_PROJECT_ID  # 書き換え必須: dev 用 GCP プロジェクト ID
      dataset: dbt                  # generate_schema_name マクロが上書きするため任意の値でよい
      location: US
      threads: 4
      job_execution_timeout_seconds: 300
      job_retries: 1
      priority: interactive

    stg:
      type: bigquery
      method: oauth
      project: YOUR_GCP_PROJECT_ID  # 書き換え必須: stg 用 GCP プロジェクト ID
