      location: US
      threads: 4
      job_execution_timeout_seconds: 300
      job_retries: 1
      priority: interactive

    prd:
      type: bigquery
      method: oauth
      project: YOUR_GCP_PROJECT_ID  # 書き換え必須: prd 用 GCP プロジェクト ID
